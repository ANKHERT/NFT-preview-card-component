<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
   <figure class="image-banner">
     <img src="/images/image-equilibrium.jpg" alt="image-banner" width="300" height="450" class="img-cover">
   </figure>
   <div class="content">
     <h2 class="content-title">
      Equilibrium #3429
     </h2>
     <p class="text">
      Our Equilibrium collection promotes balance and calm.
     </p>
    <ul class="list" role="list">
      <li>
        <div class="card-list">
          <img src="/images/icon-ethereum.svg" alt="">
          <p class="text cyan">0.041 ETH</p>
        </div>
      </li>
      <li>
      <div class="card-list">
        <img src="/images/icon-clock.svg" alt="">
        <p class="text">3 days left</p>
      </div>
      </li>
    </ul>
    <div class="info">
      <div class="avatar">
        <img src="/images/image-avatar.png" alt="" class="img-cover">
      </div>
      <p class="text">
        Creation of
        <h3 class="name">Jules Wyvern</h3>
      </p>
    </div>
   </div>
 </div>
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Towe Tchamekam</a>.
  </div>
</body>
</html>
